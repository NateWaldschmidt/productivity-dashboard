<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/card.css">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <title>Productivity Dashboard</title>
</head>
<body>
    <header>
        <button id="add-general-list">
            Add New General List
        </button>
    </header>

    <main>
        <template id="template-li-general">
            <li>
                <div>
                    <input type="checkbox">
                    <label contenteditable>Additional Item</label>
                </div>
            </li>
        </template>

        <template id="template-list-general">
            <div class="card-container general-list">
                <div>
                    <h3></h3>
                    <button class="add-button">
                        <span class="material-icons-round">
                            add
                        </span>
                    </button>
                    <h4 class="percent-completed">
                        0%
                    </h4>
                </div>
                
                <ul></ul>
            </div>
        </template>
    </main>

    <footer></footer>
</body>
<!-- Adds functionality to Add General Lists -->
<script src="add-general-list.js"></script>

<!-- Adds functionality to Add buttons -->
<script src="add-general-item.js"></script>

<!-- Adds functionality to Percent Completed Elements -->
<script src="percent-completed.js"></script>
</html>
