<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Card Styling -->
    <link rel="stylesheet" href="css/card.css">

    <!-- Header Styling -->
    <link rel="stylesheet" href="css/header.css">

    <!-- Home Page Styling -->
    <link rel="stylesheet" href="css/home.css">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <title>Productivity Dashboard</title>
</head>
<body>
    <header>
        <button id="add-general-list">
            Add New General List
        </button>
        <div id="main-title">
            <h2>Productivity Dashboard</h2>
            <p>Nathaniel Waldschmidt</p>
        </div>
        <button id="add-ordered-list">
            Add New Priority List
        </button>
    </header>

    <main>
        <!-- Template for a <li> item -->
        <template id="template-li-general">
            <li>
                <div>
                    <input type="checkbox">
                    <label contenteditable>Additional Item</label>
                    <button class="delete-button">
                        <span class="material-icons-round">
                            delete_forever
                        </span>
                    </button>
                </div>
            </li>
        </template>

        <!-- Template for a general list -->
        <template id="template-list-general">
            <div class="card-container general-list">
                <div>
                    <h3 contenteditable="">
                        Card Title
                    </h3>
                    <button class="edit-button">
                        <span class="material-icons-round">
                            edit
                        </span>
                    </button>
                    <button class="add-button">
                        <span class="material-icons-round">
                            add
                        </span>
                    </button>
                    <h4 class="percent-completed">
                        0%
                    </h4>
                </div>
                
                <ul></ul>
            </div>
        </template>

        <!-- Template for a priority list INCOMPLETE-->
        <template id="template-list-priority">
            <div class="card-container priority-list">
                <div>
                    <h3></h3>
                    <button class="add-button">
                        <span class="material-icons-round">
                            add
                        </span>
                    </button>
                    <h4 class="percent-completed">
                        0%
                    </h4>
                </div>

                <ol></ol>
            </div>
        </template>
    </main>

    <footer></footer>
</body>
<!-- Adds functionality to Add General Lists -->
<script src="list-general-functions/add-general-list.js"></script>

<!-- Adds functionality to Add buttons -->
<script src="list-general-functions/add-general-item.js"></script>

<!-- Adds functionality to Delete buttons -->
<script src="list-omni-functions/delete-item.js"></script>

<!-- Adds functionality to Percent Completed Elements -->
<script src="list-omni-functions/percent-completed.js"></script>

<!-- Adds functionality to Save Lists -->
<script src="list-omni-functions/store-lists.js"></script>
</html>
